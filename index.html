<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-card">
    <h2>Dashboard Administrativo</h2>
    <input id="user" placeholder="UsuÃ¡rio">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <small>demo / 1234</small>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <aside>
    <h3>Dashboard</h3>
    <button onclick="show('home')">ğŸ“Š Dashboard</button>
    <button onclick="show('sales')">ğŸ’° Vendas</button>
    <button onclick="show('clients')">ğŸ‘¥ Clientes</button>
    <button onclick="show('products')">ğŸ“¦ Produtos</button>
    <button onclick="logout()">ğŸšª Sair</button>
  </aside>

  <main>
    <!-- DASHBOARD -->
    <section id="home" class="page">
      <h2>Resumo Geral</h2>

      <div class="cards">
        <div class="card" data-title="Vendas">
          <strong id="vendas">0</strong>
        </div>
        <div class="card" data-title="Clientes">
          <strong id="clientes">0</strong>
        </div>
        <div class="card" data-title="Produtos">
          <strong id="produtos">0</strong>
        </div>
        <div class="card" data-title="Faturamento">
          <strong>R$ <span id="faturamento">0</span></strong>
        </div>
      </div>

      <div class="cards">
        <div class="card">
          <h4>Faturamento</h4>
          <canvas id="graficoFaturamento"></canvas>
        </div>

        <div class="card">
          <h4>Quantidade de Vendas</h4>
          <canvas id="graficoVendas"></canvas>
        </div>
      </div>
    </section>

    <!-- VENDAS -->
    <section id="sales" class="page hidden">
      <h2>Registrar Venda</h2>
      <select id="clienteVenda"></select>
      <select id="produtoVenda"></select>
      <button onclick="registrarVenda()">Registrar Venda</button>
    </section>

    <!-- CLIENTES -->
    <section id="clients" class="page hidden">
      <h2>Clientes</h2>
      <input id="novoCliente" placeholder="Nome do cliente">
      <button onclick="addCliente()">Adicionar</button>
      <ul id="listaClientes"></ul>
    </section>

    <!-- PRODUTOS -->
    <section id="products" class="page hidden">
      <h2>Produtos</h2>
      <input id="nomeProduto" placeholder="Produto">
      <input id="precoProduto" type="number" placeholder="PreÃ§o">
      <button onclick="addProduto()">Adicionar</button>
      <ul id="listaProdutos"></ul>
    </section>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
